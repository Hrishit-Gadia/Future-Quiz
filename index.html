<Html>

<Head>
    <Title>
        Future Quiz
    </Title>

    <Link Rel="StyleSheet" Href="style.css">

    <Script Src="main.js"></Script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">

</Head>

<Body>

    <H1 Class="White-Text" Id="Heading">
        Math Quiz !
    </H1>

    <Div Class="col-lg-6 col-md-6 col-sm-9 col-xs-11 Login-Col" id = "Login-1">
        <H2>
            Player-1 Login
        </H2>
        <H3>
            User-Name
        </H3>
        <Input id="Name-1" class="form-control" type="text" placeholder="Enter Here">
        <Br>
    </Div>

    <Button Id = "Submit" OnClick = "Add()" Class = "White-Text">Start!</Button>
    

    <Div Class="col-lg-6 col-md-6 col-sm-9 col-xs-11 Login-Col" Id = "Login-2">
        <H2>
            Player-2 Login
        </H2>
        <H3>
            User-Name
        </H3>
        <Input id="Name-2" class="form-control" type="text" placeholder="Enter Here">
        <Br>
    </Div>

</Body>

</Html>
